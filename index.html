<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Game buttons container */
      #game-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 16px;
        padding: 16px;
      }

      /* Individual game button/card */
      .game-button {
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      }

      .game-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      /* Game image */
      .game-img {
        width: 100%;
        aspect-ratio: 1 / 1; /* square */
        object-fit: cover;
        display: block;
      }

      /* Game text */
      .game-name {
        color: #fff;
        font-weight: bold;
        margin: 8px 0 4px;
        font-size: 1rem;
      }

      .game-author {
        color: #aaa;
        font-size: 0.85rem;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="game-buttons">
        <!--<div class="game-button">
          <img src="" alt="" class="game-img">
          <p class="game-name"></p>
          <p class="game-author"></p>
        </div>-->
      </div>
    </main>
    <script>
      const gameslink =
        "https://alvieg.github.io/game-portal-revival-assets/games";
      const imageslink =
        "https://alvieg.github.io/game-portal-revival-assets/images";
      const gameslistlink = `https://alvieg.github.io/game-portal-revival-assets/games.json`;

      const gameButtonsDiv = document.getElementById("game-buttons");

      let games = [];

      async function fetchGames() {
        const res = await fetch(gameslistlink);
        if (!res.ok) throw new Error(res.status);
        games = await res.json();
      }

      function openInNewTab() {
        var win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.srcdoc = currentgame;
        win.document.body.appendChild(iframe);
      }

      function renderGamesButtons() {
        gameButtonsDiv.innerHTML = "";
        games.forEach((game) => {
          const button = document.createElement("div");
          button.className = "game-button";

          const imglink = game.cover?.replace("{COVER_URL}", imageslink);

          button.innerHTML = `
            <img src="${imglink}" class="game-img" loading="lazy">
            <p class="game-name">${game.name}</p>
            <p class="game-author">${game.author}</p>
          `;

          button.onclick = async () => {
            if (!game.url) {
              console.error("Game missing URL:", game);
              return;
            }

            const gameUrl = game.url.replace("{HTML_URL}", gameslink);
            try {
              const res = await fetch(gameUrl);
              if (!res.ok) throw new Error(res.status);

              let html = await res.text();
              currentgame = html;
              openInNewTab();
            } catch (e) {
              console.error("Failed to load game:", e);
            }
          };

          gameButtonsDiv.appendChild(button);
        });
      }

      (async () => {
        try {
          await fetchGames();
          renderGamesButtons();
        } catch (e) {
          console.error(e);
        }
      })();
    </script>
  </body>
</html>

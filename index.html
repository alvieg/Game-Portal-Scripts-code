<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Portal</title>

    <style>
      :root {
        --bg: #0b0f1a;
        --card: #11162a;
        --accent: #5ee7ff;
        --text: #ffffff;
        --muted: #9aa4c7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(1200px 600px at top, #10172f, var(--bg));
        color: var(--text);
        min-height: 100vh;
      }

      main {
        max-width: 1200px;
        margin: auto;
        padding: 24px;
      }

      /* ===== Search Bar ===== */
      .search-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }

      #search {
        width: 100%;
        max-width: 420px;
        padding: 14px 18px;
        border-radius: 14px;
        border: none;
        outline: none;
        background: #0f1429;
        color: var(--text);
        font-size: 1rem;
        box-shadow: 0 0 0 0 var(--accent);
        transition: box-shadow 0.3s, transform 0.2s;
      }

      #search::placeholder {
        color: var(--muted);
      }

      #search:focus {
        box-shadow: 0 0 0 2px var(--accent);
        transform: translateY(-1px);
      }

      /* ===== Grid ===== */
      #game-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: 18px;
      }

      /* ===== Game Card ===== */
      .game-button {
        position: relative;
        aspect-ratio: 1 / 1;
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        transform: translateY(10px);
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .game-button:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 20px 40px rgba(94, 231, 255, 0.15);
      }

      @keyframes fadeIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* ===== Image ===== */
      .game-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* ===== Hover Overlay ===== */
      .game-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 14px;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.75),
          rgba(0, 0, 0, 0.25),
          transparent
        );
        opacity: 0;
        transition: opacity 0.25s ease;
        pointer-events: none;
      }

      .game-button:hover .game-overlay {
        opacity: 1;
      }

      .overlay-name {
        font-size: 0.95rem;
        font-weight: 600;
        line-height: 1.2;
      }

      .overlay-author {
        font-size: 0.75rem;
        color: var(--muted);
      }

      /* ===== Empty State ===== */
      .empty {
        grid-column: 1 / -1;
        text-align: center;
        color: var(--muted);
        opacity: 0.8;
        margin-top: 40px;
      }

      /* ============================================================
         POPUP MODAL
      ============================================================ */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeBg 0.3s ease forwards;
      }

      @keyframes fadeBg {
        from {
          background: rgba(0, 0, 0, 0);
        }
        to {
          background: rgba(0, 0, 0, 0.75);
        }
      }

      .modal-content {
        width: 90%;
        height: 90%;
        background: #000;
        border-radius: 14px;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        border: 2px solid var(--accent);
        box-shadow: 0 0 25px rgba(94, 231, 255, 0.4);
        transform: scale(0.85);
        opacity: 0;
        animation: popupIn 0.35s ease forwards;
      }

      @keyframes popupIn {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: flex-end;
        background: #0f1429;
        padding: 8px;
        border-bottom: 1px solid #1a2340;
      }

      .modal-btn {
        background: #1a2340;
        color: white;
        border: none;
        padding: 8px 12px;
        margin-left: 6px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s, transform 0.2s;
      }

      .modal-btn:hover {
        background: #24315a;
        transform: translateY(-2px);
      }

      #game-frame {
        width: 100%;
        height: 100%;
        border: none;
        background: black;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="search-wrapper">
        <input
          id="search"
          type="text"
          placeholder="Search games..."
          autocomplete="off"
        />
      </div>

      <div id="game-buttons"></div>
    </main>

    <!-- Popup Modal -->
    <div id="game-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button id="fullscreen-modal" class="modal-btn">⛶</button>
          <button id="close-modal" class="modal-btn">✕</button>
        </div>
        <iframe id="game-frame"></iframe>
      </div>
    </div>

    <script>
      const gameslink =
        "https://alvieg.github.io/game-portal-revival-assets/games";
      const imageslink =
        "https://alvieg.github.io/game-portal-revival-assets/images";
      const gameslistlink =
        "https://alvieg.github.io/game-portal-revival-assets/games.json";

      const gameButtonsDiv = document.getElementById("game-buttons");
      const searchInput = document.getElementById("search");

      let games = [];
      let currentgame = "";

      async function fetchGames() {
        const res = await fetch(gameslistlink);
        if (!res.ok) throw new Error(res.status);
        games = await res.json();
      }

      function openPopup() {
        const modal = document.getElementById("game-modal");
        const frame = document.getElementById("game-frame");

        frame.srcdoc = currentgame;
        modal.style.display = "flex";
      }

      // Close popup
      document.getElementById("close-modal").onclick = () => {
        const modal = document.getElementById("game-modal");
        const frame = document.getElementById("game-frame");

        frame.srcdoc = "";
        modal.style.display = "none";
      };

      // Fullscreen toggle
      document.getElementById("fullscreen-modal").onclick = () => {
        const modalContent = document.querySelector(".modal-content");
        const frame = document.getElementById("game-frame");

        if (!document.fullscreenElement) {
          frame.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      };

      function renderGamesButtons(filter = "") {
        gameButtonsDiv.innerHTML = "";

        const filtered = games.filter((g) =>
          (g.name + g.author).toLowerCase().includes(filter.toLowerCase())
        );

        if (filtered.length === 0) {
          gameButtonsDiv.innerHTML =
            '<div class="empty">No games found</div>';
          return;
        }

        filtered.forEach((game, i) => {
          const button = document.createElement("div");
          button.className = "game-button";
          button.style.animationDelay = `${i * 30}ms`;

          const imglink = game.cover?.replace("{COVER_URL}", imageslink);

          button.innerHTML = `
            <img src="${imglink}" class="game-img" loading="lazy" />
            <div class="game-overlay">
              <div class="overlay-name">${game.name}</div>
              <div class="overlay-author">${game.author}</div>
            </div>
          `;

          button.onclick = async () => {
            if (!game.url) return;
            const gameUrl = game.url.replace("{HTML_URL}", gameslink);
            const res = await fetch(gameUrl);
            currentgame = await res.text();
            openPopup();
          };

          gameButtonsDiv.appendChild(button);
        });
      }

      searchInput.addEventListener("input", (e) => {
        renderGamesButtons(e.target.value);
      });

      (async () => {
        await fetchGames();
        renderGamesButtons();
      })();
    </script>
  </body>
</html>
